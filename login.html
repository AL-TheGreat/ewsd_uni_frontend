<!DOCTYPE html>
<html>
<head>
	<title>UOG Login</title>

	<!-- Bootstrap Stylesheet -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<!-- My Stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Kufam:wght@700&family=Poppins:wght@900&family=Raleway:wght@300&display=swap" rel="stylesheet">

	<!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!-- Icon -->
	<link rel="icon"  href="img/uog_wheel.ico">

</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">
   				 <img src="img/The_University_of_Greenwich_Logo.png" width="200" height="100" alt="" loading="lazy">
  			</a>
  	</nav>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h2>Sign In</h2>
				</div>
				<div class="card-body">
					<form>
	  					<div class="form-group input-group">
	  						<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
	  					  	<input type="text" class="form-control" id="UserName" aria-describedby="emailHelp" placeholder="Username">
						</div>
						<div class="form-group input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
	  		  				<input type="password" class="form-control" id="loginPassword" placeholder="Password">
	 					</div>
						<div class="form-check">
	  					  	<input type="checkbox" class="form-check-input remember" id="remember-check">
	    					<label class="form-check-label" for="remember-check">Remember Me</label>
	  					</div>
	  					<div class="form-group">
	  						<input type="submit" value="Login" name="" class="btn btn-lg btn-outline-dark float-right">
	  					</div>
					</form>
				</div>
				<div class="card-footer">
					<div class="d-flex justify-content-center links">
						<a href="index.html" class="links">Guest?</a>
					</div>
					<div class="d-flex justify-content-center">
						<a href="#" class="links">Forgot your password?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	  
	  


<!-- My Script -->
<script src="script.js"></script>

<!-- Bootstrap Script -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
